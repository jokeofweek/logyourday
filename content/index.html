<!doctype html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<title>A Test Angular App</title>
		<link rel="stylesheet" href="css/angular.css"/>
		<script src="js/angular.js"></script>
		<script src="js/controllers/controllers.js"></script>
	</head>
	<body ng-controller="PostListCtrl">
		<div ng-repeat="post in posts">
			<h1>{{post.id}}</h1>
			<p ng-bind-html-unsafe="{{post.text}}"></p>
			<ul style="display:none">
				<li ng-repeat="tag in post.tags">
					{{tag}}
				</li>
			</ul>
		</div>
		<a href="#" ng-click="nextPage()">More...</a>
	</body>
</html>
